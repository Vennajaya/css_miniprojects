<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page!!</title>
        <link rel="stylesheet" href="signin.css">
    </head>
    <body>
        <section>
        <form action="">
            <div id="d1">
            <h1>Please Sign Up here!!</h1>
            <label for="">Enter UserName:</label><br><br>
            <input type="uname" name="unmae" id="uname" ><br><br>
            <label for="">Enter Password:</label><br><br>
            <input type="password" name="pwd" id="pwd" ><br><br>
            <label for="">Confirm Password:</label><br><br>
            <input type="password" name="cpwd" id="cpwd" ><br><br>
            <label for="">Select Gender:</label><br><br>
            <select name="" id=""> <option value="Male">Male</option></select><br><br>
            <label for="">Enter Mobile Number:</label><br><br>
            <input type="text" name="mobile" id="mobile" ><br><br>
            <label for="">Enter DOB:</label><br><br>
            <input type="date" name="dob" id="dob"  value="dd-mm-yyyy"><br><br>
            <label for="">Enter Address:</label><br><br>
            <textarea name="text" id="adrs" cols="30" rows="3"></textarea><br><br>
            <label for="">Select Qualification:</label><br><br>
            <select name="" id=""> <option value="Bachelor">Bachelor</option></select><br><br>
            <label for="">Choose Skills:</label><br><br>
            <input type="text" name="skills" id="skills"  value="eg.,Java ,Python,HTML" style="color: grey;"><br><br>
        </div>
        <div id="d2">
            <label for="">Preferred Shift:</label><br><br>
            <select name="" id=""> <option value="day Shift">Day Shift</option></select><br><br>
            <label for="">Upload your Resume:</label><br><br>
            <input type="file" name="resume" id="resume" value="Choose File"><br><br>
            <input type="submit" name="register" id="register" value="Register"><br><br>
            <input type="submit" value="Reset" ><br><br>
    </div>
       
        </form>
    </section>
        
    </body>
</html>
